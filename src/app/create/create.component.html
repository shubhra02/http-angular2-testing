<div class="container">
    <form class="form-group">

        <label for="date">Date:</label>
        <input type="text" class="form-control" id="date" #date  placeholder="Enter Date" value="{{filler}}">

        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" #title placeholder="Enter Title" value="{{filler}}">

        <label for="desc">Description:</label>
        <input type="text" class="form-control" id="desc" #desc placeholder="Enter Description" value="{{filler}}">

        <label for="priority">Priority</label>
        <input type="text" class="form-control" id="priority" #priority placeholder="Enter Priority" value="{{filler}}">

        <button (click)="submit(date.value,title.value,desc.value,priority.value)"  type="submit" class="btn btn-default">Submit</button>

    </form>
</div>
